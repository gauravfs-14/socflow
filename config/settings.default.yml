app:
  name: "SocFlow"
  output_dir: "data"
  log_level: "INFO"
  debug: false

database:
  type: "sqlite"
  path: "data/socflow.db"
  separate_databases: false

collectors:
  reddit:
    enabled: true
    subreddits: ["all", "MachineLearning"]
    client_id: null # Set via environment variable REDDIT_CLIENT_ID
    client_secret: null # Set via environment variable REDDIT_CLIENT_SECRET
    user_agent: "SocFlow/1.0"
    max_posts_per_subreddit: 1000
    sort_by: "hot"
    time_filter: "day"

  bluesky:
    enabled: true
    handle: null # Set via environment variable BLUESKY_HANDLE
    password: null # Set via environment variable BLUESKY_PASSWORD
    max_posts: 1000
    keywords: []

  mastodon:
    enabled: true
    instances: ["https://mastodon.social"]
    access_token: null # Set via environment variable MASTODON_ACCESS_TOKEN
    max_posts_per_instance: 1000
    hashtags: []
