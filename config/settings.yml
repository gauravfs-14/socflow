app:
  name: "SocFlow"
  output_dir: "data"
  log_level: "INFO"
  debug: false

database:
  type: "sqlite"
  path: "data/socflow.db"
  separate_databases: false

collectors:
  reddit:
    enabled: true
    subreddits:
      [
        "all",
        "worldnews",
        "politics",
        "technology",
        "science",
        "news",
        "AskReddit",
        "todayilearned",
      ]
    keywords:
      [
        "health",
        "fitness",
        "nutrition",
        "wellness",
        "mental health",
        "sleep",
        "exercise",
        "diet",
        "weight loss",
        "weight gain",
        "bodybuilding",
        "strength training",
        "cardio",
        "yoga",
        "meditation",
        " mindfulness",
        "stress",
        "anxiety",
        "depression",
        "a",
        "hello",
        "goodbye",
        "hello world",
        "goodbye world",
        "hello everyone",
        "goodbye everyone",
        "hello everyone",
        "AI",
        "artificial intelligence",
        "machine learning",
        "technology",
        "innovation",
        "startup",
        "programming",
        "software",
        "data science",
        "cybersecurity",
        "blockchain",
        "cryptocurrency",
        "climate change",
        "renewable energy",
        "space",
        "NASA",
        "Tesla",
        "Elon Musk",
        "OpenAI",
        "ChatGPT",
      ]
    client_id: null # Set via environment variable REDDIT_CLIENT_ID
    client_secret: null # Set via environment variable REDDIT_CLIENT_SECRET
    user_agent: "SocFlow/1.0"
    max_posts_per_subreddit: 999999 # No practical limit - collect everything
    sort_by: "hot"
    time_filter: "day"

  bluesky:
    enabled: true
    handle: null # Set via environment variable BLUESKY_HANDLE
    password: null # Set via environment variable BLUESKY_PASSWORD
    max_posts: 999999 # No practical limit - collect everything
    keywords:
      [
        "AI",
        "artificial intelligence",
        "machine learning",
        "technology",
        "innovation",
        "startup",
        "programming",
        "software",
        "data science",
        "cybersecurity",
        "blockchain",
        "cryptocurrency",
        "climate change",
        "renewable energy",
        "space",
        "NASA",
        "Tesla",
        "Elon Musk",
        "OpenAI",
        "ChatGPT",
      ]
    hashtags:
      [
        "AI",
        "MachineLearning",
        "Technology",
        "Innovation",
        "Startup",
        "Programming",
        "Software",
        "DataScience",
        "Cybersecurity",
        "Blockchain",
        "Crypto",
        "ClimateChange",
        "RenewableEnergy",
        "Space",
        "NASA",
        "Tesla",
        "OpenAI",
        "ChatGPT",
      ]

  mastodon:
    enabled: true
    instances: ["https://mastodon.social"]
    access_token: null # Set via environment variable MASTODON_ACCESS_TOKEN
    max_posts_per_instance: 999999 # No practical limit - collect everything
    hashtags: [] # Empty - will use public timeline
